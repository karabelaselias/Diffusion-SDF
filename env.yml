name: diffusionsdf_modern
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  # Essential dependencies
  - numpy=1.24.*
  - scipy
  - scikit-learn
  - scikit-image
  - pandas
  - matplotlib
  - ipykernel
  
  # For mesh processing
  - pip
  - pip:
    - --index-url https://download.pytorch.org/whl/cu129
    - torch
    - torchvision
    - torchaudio
    - --extra-index-url https://pypi.org/simple
    # Core dependencies
    - pytorch-lightning>=2.0.0
    - einops
    - einops-exts
    - rotary-embedding-torch
    
    # Mesh and geometry processing
    - trimesh
    - plyfile
    - open3d
    
    # For marching cubes
    - scikit-image
    
    # Utilities
    - tqdm
    - pyyaml
    - tensorboard
